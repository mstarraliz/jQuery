<!DOCTYPE html>
<html lang="en"> 
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
    </head>
    
    
	<script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Open Your Console!</h1>\
                            <p id='1'>Paragraph 1 (Click me!)</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3 (Click here first!)</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //This changes the font color of just the 2 paragraph. We
                                        //We would just enter p for all to be changed
            $("#3").click(function() {
                    $('h1').hide();
                    
                    $("#1").click(function() {
                        console.log("You clicked on paragraph 1!");

                    //Slowly Hide All Paragraphs
                    $("p").hide(function() {
                        console.log("All of the paragraphs are hidden!");
                    
                            });

                    });
             });

        });

	</script>
</html>
